---
layout: default
---
{% if page.id == 'index' %}
<div class="h-100 d-flex flex-column justify-content-center align-items-center">
{% else %}
<div class="post-head d-flex flex-column justify-content-center align-items-center">
{% endif %}

  <section>
    <header class="post-header">
      <h1 id="title">{{ page.title | escape }}</h1>
    </header>
  </section>
</div>

<div class="container">
  <article class="post">
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
